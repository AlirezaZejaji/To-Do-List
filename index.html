<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <!-- start to do list -->
    <div class="container pt-3">
        <div class="box bg-secondary bg-opacity-10 rounded p-4 mx-auto playpen-sans-hebrew" style="max-width: 600px;">

            <!-- Add input and button -->
            <div class="row mb-3">
                <div class="col-12 col-md-8 mb-2 mb-md-0">
                    <input type="text" class="form-control inp_add w-100" placeholder="Add item in List"/>
                </div>
                <div class="col-12 col-md-4">
                    <button class="add_btn btn w-100" title="Add item">Add</button>
                </div>
            </div>

            <!-- Search input and button -->
            <div class="row mb-3">
                <div class="col-12 col-md-8 mb-2 mb-md-0">
                    <input type="text" class="form-control inp_search w-100" placeholder="Search in List"/>
                </div>
                <div class="col-12 col-md-4">
                    <i class="bi bi-search search_btn btn fs-5 w-100" title="Search item"></i>
                </div>
            </div>

            <!-- direction -->
            <div class="py-3 d-flex justify-content-center align-items-center">
                <h2 class="text-center fw-bold text-white">To Do List</h2>
                <!-- direction -->
                <div dir="rtl" class="dir position-relative" style="left: 30%;">
                    <i class="bi bi-text-right dir_r btn btn-outline-info" title="Direction Right"></i>
                    <i class="bi bi-text-left dir_l btn btn-outline-info d-none" title="Direction Left"></i>
                </div>
            </div>

            <!-- Show list -->
            <div style="height: 55vh;">
                <ul class="list list-unstyled overflow-auto list-unstyled p-0" style="height: 55vh;">

                </ul>
            </div>
        </div>
    </div>
    <!-- end to do list -->

    <!-- sweetalert -->
    <script src="assets/plugin/sweetalert/sweetalert.min.js"></script>
    <!-- js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
