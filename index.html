<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <title>Zejaji</title>
</head>
<body class="bg-dark">
    <!-- strat to do list  -->
        <div class="p-4 m-4 w-50 mx-auto box">
            <!-- create add btn and search btn -->
                <div class="d-flex mb-2">
                    <input type="text" class="inp_add form-control w-75" placeholder="Add item in List">
                    <button class="add_btn box-shadow-blue w-25 btn btn-dark">Add</button>
                </div>
                <div class="d-flex">
                    <input type="text" class="inp_search form-control w-75" placeholder="Search in List">
                    <button class="search_btn box-shadow-blue w-25 btn btn-dark">Search</button>
                </div>
            <!-- create show list -->
                <h2 class="text-center fw-bold py-3 text-white text-shadow">To Do List</h2>
                <ul class="list list-unstyled overflow-y-scroll overflow-auto box-shadow-red" style="height: 55vh;">

                </ul>
        </div>
    <!-- end to do list -->

    <!-- js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
